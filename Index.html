<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <div>
            <div class="d-flex justify-content-center align-items-center min-vh-100 bg-gif">
              <div class="bg-overlay col-10 col-sm-8 col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Login</h2>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
                  </div>
                  <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" />
                  </div>
                  <href= "tela_inicial.html" ></href>
                  <button type="button" onclick="login()" class="btn btn-primary w-100">Entrar</button>
                </form>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
